spring.application.name=product-service
product-service.version=v1.0

#tomcat for product-service
server.port=8081

# database connection - inline???
# spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/booking-service?authSource................

# mongodb database properties. The port means the internal port
spring.data.mongodb.host=product-service-mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=product-service
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin


# FOR WEB BASED DOCUMENTATION - http://localhost:8081/swagger-ui
springdoc.swagger-ui.path=/swagger-ui

# JSON BASED DOCUMENTATION - http://localhost:8081/api-docs
springdoc.api-docs.path=/api-docs