spring.application.name=inventory-service
inventory-service.version=v1.0


server.port=8084
spring.datasource.url=jdbc:postgresql://inventory-service-postgres:5432/inventory-service

spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none

# FOR WEB BASED DOCUMENTATION - http://localhost:8084/swagger-ui
springdoc.swagger-ui.path=/swagger-ui

# JSON BASED DOCUMENTATION - http://localhost:8084/api-docs
springdoc.api-docs.path=/api-docs