spring.application.name=api-gateway
logging.level.org.springframework.security=DEBUG

server.port=9000

product.service.url=http://localhost:8081
order.service.url=http://localhost:8083
inventory.service.url=http://localhost:8084

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8088/realms/spring-microservice-security-realm

# FOR WEB BASED DOCUMENTATION - http://localhost:8081/swagger-ui
springdoc.swagger-ui.path=/swagger-ui

# JSON BASED DOCUMENTATION - http://localhost:8081/api-docs
springdoc.api-docs.path=/api-docs